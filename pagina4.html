    <body>
        <header>
            <h1>MI PORTAFOLIO WEB INTERACTIVO</h1><!DOCTYPE html>
        </header>
        
    <main>
        <section class="contact-form">
            <h2>Formulario de contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="email" placeholder="Tu nombre" required>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>

                <label for="message">Mensaje</label>
                <textarea type="message" id="message" name="email" placeholder="Escribe el mensaje aqui" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="statusMessage"></p>
        </section>
          
    </main>
